<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approve Product</title>
  </head>
  <body
    style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;"
  >
    <div
      style="max-width: 600px; margin: 20px auto; padding: 20px; background: #ffffff; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);"
    >
      <h2 style="color: #333;">New Product Pending Approval</h2>
      <p style="color: #555;">A new product has been submitted for approval:</p>
      <ul style="color: #555; line-height: 1.5;">
        <li><strong>Name:</strong> {{name}}</li>
        <li><strong>Description:</strong> {{description}}</li>
        <li><strong>Category:</strong> {{category}}</li>
      </ul>
      <img
        src="{{imageUrl}}"
        alt="{{name}}"
        style="max-width: 100%; border-radius: 4px; margin-top: 20px;"
      />
      <div style="margin-top: 20px;">
        <a
          href="{{approveUrl}}"
          style="display: inline-block; padding: 10px 20px; background: #4caf50; color: #fff; text-decoration: none; border-radius: 4px; margin-right: 10px;"
        >
          Approve
        </a>
        <a
          href="{{rejectUrl}}"
          style="display: inline-block; padding: 10px 20px; background: #f44336; color: #fff; text-decoration: none; border-radius: 4px;"
        >
          Reject
        </a>
      </div>
      <p style="margin-top: 20px; color: #999;">
        This is an automated notification. Please do not reply to this email.
      </p>
    </div>
  </body>
</html>
